<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat - FinomOtthon</title>
    <meta name="description" content="Lépj kapcsolatba a FinomOtthon csapatával.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#D32F2F',
                        secondary: '#388E3C',
                        background: '#FAFAFA',
                        text: '#212121',
                    },
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-background text-text flex flex-col min-h-screen">
    <nav class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-serif font-bold text-primary">FinomOtthon</a>
            <div class="hidden md:flex space-x-6 font-medium">
                <a href="index.html" class="hover:text-primary transition">Főoldal</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-3xl">
        <h1 class="text-4xl font-serif font-bold mb-6 text-primary">Kapcsolat</h1>
        <div class="prose max-w-none text-gray-700 leading-relaxed mb-8">
            <p>Kérdése van? Szeretne együttműködni velünk? Vagy csak megosztaná véleményét egyik receptünkről? Írjon
                nekünk bátran!</p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-bold text-gray-700 mb-2">Név</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"
                        required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email cím</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"
                        required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-bold text-gray-700 mb-2">Üzenet</label>
                    <textarea id="message" name="message" rows="5"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary"
                        required></textarea>
                </div>
                <button type="submit"
                    class="bg-primary hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full transition w-full md:w-auto">Üzenet
                    Küldése</button>
            </form>
        </div>

        <div class="mt-12 text-center text-gray-600">
            <p>Email: <a href="mailto:info@finomotthon.hu" class="text-primary hover:underline">info@finomotthon.hu</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 FinomOtthon. Minden jog fenntartva.</p>
        </div>
    </footer>
</body>

</html>
